<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Smart WebApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="atm-container">
    <h1 class="logo">ðŸ’³ Smart ATM</h1>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
      <p>Enter your 4-digit PIN</p>
      <input type="password" id="pin" maxlength="4" placeholder="****" />
      <button onclick="login()">Login</button>
      <p id="login-msg"></p>
    </div>

    <!-- MAIN MENU -->
    <div id="menu-screen" class="hidden">
      <h2>Welcome, User</h2>
      <div class="btn-group">
        <button onclick="showBalance()">Check Balance</button>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <button onclick="viewHistory()">Transaction History</button>
        <button class="exit" onclick="logout()">Exit</button>
      </div>
      <p id="output"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
